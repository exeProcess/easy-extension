<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      html,body{
    margin:0;
    min-height: 120px;
    width:384px;
    padding:0;
}
    </style>
  </head>
<body>
  <div class="modal-header">
    <h5 class="modal-title">Easy Notes</h5>
  </div>
  <div class="modal-body">
    <div class="d-block" id="note-form">
      <div id="message" class="alert alert-primary d-none" role="alert">
        
      </div>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Text</label>
          <textarea style="resize: none;" class="form-control" id="notebody" aria-describedby="emailHelp"></textarea>
          <div id="notebody-error" class="form-text d-none"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Title</label>
          <input type="text" class="form-control" id="title">
          <div id="title-error" class="form-text d-none"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Author</label>
          <input type="text" class="form-control" id="author">
          <div id="author-error" class="form-text d-none"></div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Decription</label>
          <input type="text" class="form-control" id="desc">
        </div>
        
        <button id="submitnote" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!--start-->
    <div class="d-none" id="login-form">
      <div class="alert alert-primary d-none" id="alert" role="alert">
        Your Login credential does not our recors. try again or <a href="#" id="reg">Register</a>
      </div>
      <div class="alert alert-primary d-none" id="require" role="alert">
        All feilds are required
      </div>
      <div class="alert alert-primary d-none" id="mailcorrect" role="alert">
        Invalid email address
      </div>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="text" class="form-control" id="email">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        
        <button id="login" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!--start-->
    <div class="d-none" id="reg-form">
      <div class="alert alert-primary d-none" id="reg-req" role="alert">
        All feilds are required
      </div>
      <div class="alert alert-primary d-none" id="reg-mailcorrect" role="alert">
        Invalid email Address
      </div>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="password-confirm">
        </div>
        
        <button id="register" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</body>
<script src="jquery.min.js"></script>
<script src="index.js"></script>
</html>
